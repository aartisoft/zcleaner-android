language: android

android:
  components:
    # Update Android SDK Tools
    - tools
    - platform-tools
    - tools

    - build-tools-28.0.3
    - android-28

    # Support library
    - extra-android-support
    - extra-android-m2repository
  licenses:
    - '.+'
    
sudo: required

jdk:
  - oraclejdk8

install: true

before_install:
  - pwd
  - ls -la
  - chmod +x ./gradlew
  
script:
  - ./gradlew assembleRelease --stacktrace
